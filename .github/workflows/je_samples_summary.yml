name: JE Samples Summary

on:
  workflow_dispatch:
  push:
    paths:
      - "je_samples.xlsx"
      - "scripts/analyze_je_samples.py"
      - "requirements.txt"
      - ".github/workflows/je_samples_summary.yml"

jobs:
  build-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run JE summary
        run: python scripts/analyze_je_samples.py --input je_samples.xlsx --output-dir outputs
      - name: Upload summary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: je-samples-summary
          path: outputs/
